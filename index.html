<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D'ni 5 Digit Numeral Display</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <div id="app">
    <div class="display">
        <Digit :value="digits[0]" is-first-digit="true"></Digit>
        <Digit :value="digits[1]"></Digit>
        <Digit :value="digits[2]"></Digit>
        <Digit :value="digits[3]"></Digit>
        <Digit :value="digits[4]"></Digit>
    </div>
    <div class="control">
        <input type="number" v-model="number" />
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
